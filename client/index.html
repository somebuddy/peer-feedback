<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body></body>

<template name="page">
  <div class="page assignments overlap-header">
    {{> yield "navbar" }}
    {{> yield "header" }}
    {{> yield "content" }}
    {{> yield "aside-left" }}
    {{> yield "aside-right" }}
    {{> yield "footer" }}
    {{> yield "modal" }}
  </div>
</template>

<template name="assignments_header">
  <header class="text-center">
    <h1 class="title">Free <strong>peer reviews</strong></h1>
    <h4>Submit assignment. Make reviews. Get feedback.</h4>
    <div class="button white">Read more...</div>
  </header>
</template>

<template name="reviews_header">
  <header class="text-center">
    <h1 class="title">Make a review</h1>
    <section class="description">
      <h4>Look at others works. Evaluate them. Because judging is funny.</h4>
      <div class="button white">Read more...</div>
    </section>
  </header>
</template>
