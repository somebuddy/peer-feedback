<template name="work_sammary_header">
  <header>
    <h1 class="text-center">{{ title }}</h1>
    <section class="description">
      <h4 class="text-center">{{ description }}</h4>
    </section>
  </header>
</template>

<template name="work_summary_content">
  <section class="board report">
    <section class="summary">
      <header>
        <h3>Summary</h3>
      </header>
      <div class="work summary">
        <div class="title">{{ title }}</div>
        <div class="score">
          <span class="label">Your points:</span>
          <span class="value">{{ score }}</span>
        </div>
      </div>
      <section class="reviews">
        {{#each reviews}}
        <section class="review summary {{reviewFeedbackStyle this}}">
          <div class="user">Anonymous User</div>
          <div class="score {{scoreRate this}}">{{reviewScore this}}</div>
          <div class="feedback">{{ this.feedback }}</div>
        </section>
        {{/each}}
      </section>
    </section>
    <section class="details">
      <header>
        <h3>Details</h3>
      </header>
      {{#each requirements}}
        <div class="widget requirement group-{{ task }}">
          <div class="row-id">{{sum @index 1 }}</div>
          <div class="title">{{ title }}</div>
          <div class="score">
            <span class="label">AVG: </span>
            <span class="value">{{ score }}</span>
          </div>
        </div>
      {{/each}}
    </section>
  </section>
</template>
