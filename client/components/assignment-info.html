<template name="assignment_info">
  <article class="assignment-info row {{ class }}">
  {{#with info}}
    <div class="main">
      <div class="row">
        <div class="block button project">Ionic</div>
      </div>
      <div class="assignment-title">{{ title }}</div>
      <div class="description">{{ description }}</div>
      <div class="row tags">
        {{#each tags}}
          <div class="tag">{{ this }}</div>
        {{/each}}
      </div>
    </div>
    <div class="filler"></div>
    <div class="block open-details">
      <div class="button white js-open-assignment">View Details...</div>
    </div>
    <div class="block">
      <div class="earned-score large">
        <div class="title">total score:</div>
        <div class="value">{{ score }}</div>
        <div class="title">points</div>
      </div>
    </div>
  {{/with}}
  </article>
</template>
